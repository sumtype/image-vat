<form data-ng-submit="create(newImage)" class="imageForm">
  <input type="text" name="url" data-ng-model="newImage.url" placeholder="Image URL" required>
  <input type="text" name="description" data-ng-model="newImage.description" placeholder="Image description...">
  <button type="submit">Add Image to Vat</button>
</form>
